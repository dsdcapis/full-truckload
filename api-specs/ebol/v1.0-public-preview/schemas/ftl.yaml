openapi: 3.1.0
info:
  title: FTL Schema Definitions
  version: 1.0.0-TL
  description: >-
    This file contains the schema definitions for the Full Truckload (FTL) Bill of Lading (BOL) API.
components:
  schemas:
    BOL_Request:
      title: FTL BOL Request
      description: >-
        The request object for creating or updating an Electronic Bill of Lading.
      type: object
      required:
        - bol
        - commodities
        - payment
        - origin
        - destination
        - billTo
      properties:
        bol:
          $ref: '#/components/schemas/BOL_Header'
        images:
          $ref: '#/components/schemas/Images'
        notifications:
          $ref: '#/components/schemas/Notifications'
        referenceNumbers:
          $ref: '#/components/schemas/ReferenceNumbers'
        payment:
          $ref: '#/components/schemas/Payment'
        commodities:
          $ref: '#/components/schemas/Commodities'
        shipmentTotals:
          $ref: '#/components/schemas/Shipment_Totals'
        accessorials:
          $ref: '#/components/schemas/Accessorials'
        origin:
          $ref: '#/components/schemas/Origin'
        destination:
          $ref: '#/components/schemas/Destination'
        billTo:
          $ref: '#/components/schemas/BillTo'
        customsBroker:
          $ref: '#/components/schemas/CustomsBroker'
        specialInstructions:
          type: string
          examples:
            - Gate code 123 to enter complex
          description: >-
            Special delivery instructions that need to be followed for the
            shipment's delivery.
    BOL_Response:
      title: FTL BOL Response
      type: object
      properties:
        transactionDate:
          type: string
          format: date
          description: The date associated with this electronic bill of lading transaction.
        referenceNumbers:
          allOf:
            - type: object
              properties:
                shipmentConfirmationNumber:
                  type: string
                  examples:
                    - SCN1234
                  description: >-
                    Number provided by the carrier to acknowledge they accepted the
                    BOL.
            - $ref: '#/components/schemas/ReferenceNumbers'
        scac:
          type: string
          examples:
            - AAAB
          description: >-
            4-letter, Standard Carrier Alpha Code, returned by the carrier.
        images:
          type: object
          properties:
            bol:
              type: string
              description: Base 64 encoded PDF of the populated Bill Of Lading.  Any bar code within the image(s) should include the check digit when applicable.
              examples:
                - JVBERi0xLjcKCjQgMCBvYmoKPDwKL0JpdHNQZXJDb21wb25lbnQgOAovQ29sb3JTcGFjZSAvRGV2a......
            shippingLabels:
              type: string
              description: Base 64 encoded PDF of the populated shipping Labels.  Any bar code within the image(s) should include the check digit when applicable.
              examples:
                - JVBERi0xLjcKCjQgMCBvYmoKPDwKL0JpdHNQZXJDb21wb25lbnQgOAovQ29sb3JTcGFjZSAvRGV2a......
        termsAndConditions:
              type: string
              examples:
                - Terms and Conditions text available for download at www.myurl-nmfta.org
              description: >-
                Add terms and conditions here if desired, or a link to your 
                terms and conditions.    
        messageStatus:
          type: object
          description: Object containing message status details.
          properties:
            status:
              type: string
              description: |
                Indicates the status of the request. <br><br>
                PASS - Request is successful with no exceptions.<br>
                FAIL - Request is unsuccessful due to some exception.<br>
                WARNING - Request is successful with some exception.
              enum:
                - PASS
                - FAIL
                - WARNING
            code:
              type: string
              description: Indicates response detail code.
              examples:
                - '10000000'
            message:
              type: string
              description: Provides information pertaining to the response code.
              examples:
                - Transaction was successful.
            resolution:
              type: string
              description: Provides guidance pertaining to the response code.
            information:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                  type:
                    type: string
                  message:
                    type: string
        resultStatusCodes:
          description: Error response
          type: array
          items:
            $ref: '#/components/schemas/Result_Status_Codes' 
    BOL_Header:
      title: BOL Header
      type: object
      required:
        - requestedPickupDate
        - isTest
        - requestorRole
      properties:
        requestedPickupDate:
          type: string
          format: date
          description: |
            The intended Ship Date. NOTE this does not serve as a Pickup Request
        isTest:
          type: boolean
          description: >-
            Indicates whether or not the submitted request is intended to be
            a test or not.
        requestorRole:
          description: |
            Identifies the party making the request.

            See the Requestor Roles schema for valid value descriptions.
          $ref: '#/components/schemas/Requestor_Roles'
    Images:
      title: Images
      type: object
      properties:
        includeBol:
          type: boolean
          description: >
            Indicates whether or not you want an image of the populated BOL
            returned in the response.
          default: false
        includeShippingLabels:
          type: boolean
          description: >
            Indicates whether or not you want image(s) of the shipping
            labels returned in the response.
          default: false
        shippingLabels:
          type: object
          properties:
            format:
              description: >
                Specifies the printer format type for the labels.

                Required when images.includeShippingLabels is true.

                See the Shipping Label Formats schema for valid value descriptions.
              $ref: '#/components/schemas/Shipping_Label_Formats'
            quantity:
              type: integer
              description: |
                Specifies the quantity of pages desired. 

                Required when images.includeShippingLabels is true.
              examples:
                - 5
            position:
              type: integer
              description: |
                Specifies the starting position for the shipping labels.

                Required when images.shippingLabel is Avery.
              minimum: 1
              maximum: 6
        email:
          type: object
          properties:
            includeBol:
              type: boolean
              description: >
                Used to request the bill of lading PDF to be sent to one or
                more email addresses
            includeLabels:
              type: boolean
              description: >
                Used to request the shipping labels PDF to be sent to one or
                more email addresses
            addresses:
              type: array
              description: >
                Provide one or more email addresses to receive the bol
                and/or shipping labels PDF
              items:
                type: string
                format: email
    Notifications:
      title: Notifications
      type: array
      description: >-
        include if you want notifications of shipment movements by text
        message or email
      items:
        type: object
        properties:
          phoneNumber:
            type: string
            description: |
              Phone number of contact for updates about shipment movements
              
              Valid Formats:
              * ########## (10 digits - Area code + phone)
            examples:
              - '8881234567'
            pattern: '^\d{10}$'
          email:
            type: string
            format: email
            description: Email address of contact for updates about shipment movements
    ReferenceNumbers:
      title: Reference Numbers
      type: object
      properties:
        pro:
          type: string
          description: >-
            Shipper's pre-assigned PRO number for the requested carrier. If one was not provided in the request, one will be auto assigned by the carrier.  The PRO number value should include the check digit when applicable.
          examples:
            - 123456-7
        quoteId:
          type: string
          description: >-
            Quote (estimate) number provided by the carrier after submitting
            a rate quote request.
          examples:
            - E556724
        shipmentId:
          type: string
          description: Shipment Id (SID) number for the shipment.
          examples:
            - SID9743985
        masterBol:
          type: string
          description: Master Bill of Lading number for the shipment.
          examples:
            - MBL98472587
        trailerId:
          type: string
          description: >-
            When passed, indicates that the shipment is associated to a specific, spotted trailer.
        manifestId:
          type: string
          description: >-
            When passed, indicates that the shipment is associated to a manifest that includes multiple shipments, possibly across multiple spotted trailers.
        bol:
          type: array
          items:
            type: string
            examples:
              - BL19498432
              - BL99744565
        po:
          type: array
          items:
            type: object
            properties:
              number:
                type: string
                examples:
                  - '554238'
                description: The Purchase Order number.
              pieces:
                type: integer
                examples:
                  - 5
                description: Total pieces associated with the Purchase Order
              weight:
                type: integer
                examples:
                  - 150
                description: Total weight associated with the Purchase Order
              weightUnit:
                $ref: '#/components/schemas/Weight_Unit'
              palletized:
                type: boolean
                description: >-
                  Indicates whether or not the pieces associated with the
                  purchase order are on a pallet/slip/skid or not.
              additionalShipperInfo:
                type: string
                examples:
                  - Freight must always stay upright
                description: Additional information from shipper per line item
        additionalReferences:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                examples:
                  - Customer Reference Id
                description: |
                  Indicates the name of the reference number being provided.
              value:
                type: string
                examples:
                  - CRID3452-01
                description: >-
                  Additional reference number that correlates to the
                  additional reference name.
    Payment:
      title: Payment
      type: object
      required:
        - terms
      properties:
        terms:
          description: |
            Freight Billing Terms for the Shipment

            See the Payment Terms schema for valid value descriptions.
          $ref: '#/components/schemas/Payment_Terms'
    Commodities:
      title: Commodities
      type: object
      required:
        - lineItemLayout
        - handlingUnits
        - lineItems
      properties:
        lineItemLayout:
          type: string
          enum:
            - Nested
            - Stacked
          description: |
            Nested: Indicates if the Handling Unit/Line Item relationship is
            known. If this value is used, each Line Item associated to a
            Handling Unit is conditionally required to be passed within that
            Handling Unit's object.

            Stacked: Indicates if the Handling Unit/Line Item relationship
            is not known.  If this value is used, Line Items may passed
            within any Handling Unit object.
        handlingUnits:
          type: array
          items:
            type: object
            required:
              - count
              - type
              - weight
            properties:
              count:
                type: integer
                examples:
                  - 2
                description: Number of handling units being described
              type:
                description: |
                  Type of the handling units being described

                  See the Handling Unit Types schema for valid value descriptions.
                $ref: '#/components/schemas/Handling_Unit_Types'
              tareWeight:
                type: integer
                examples:
                  - 5
                description: Weight of the skids/pallets/slips used in the shipment.
              weight:
                type: integer
                description: Total weight for the specified handling units.
                examples:
                  - 1500
              weightUnit:
                $ref: '#/components/schemas/Weight_Unit'
              length:
                type: integer
                examples:
                  - 48
                description: The length of the handling units being described.
              width:
                type: integer
                examples:
                  - 48
                description: The width of the handling units being described.
              height:
                type: integer
                examples:
                  - 48
                description: The height of the handling units being described.
              dimensionsUnit:
                $ref: '#/components/schemas/Dimensions_Unit'
              stackable:
                type: boolean
                description: |
                  Identifies whether or not the freight being described can be stacked on one another.
                default: false
              lineItems:
                type: array
                items:
                  type: object
                  required:
                    - weight
                    - description
                    - hazardous
                    - stackable
                    - pieces
                    - packagingType
                  properties:
                    description:
                      type: string
                      examples:
                        - Small frameless mirrors
                      description: Description of the freight being described.
                    weight:
                      type: integer
                      examples:
                        - 1500
                      description: Total weight for the specified lineItem.
                    weightUnit:
                      $ref: '#/components/schemas/Weight_Unit'
                    pieces:
                      type: integer
                      examples:
                        - 3
                      description: >-
                        Number of individual pieces for the line item being
                        described.
                    packagingType:
                      description: |
                        Packaging type for the individual pieces of the line item being described.

                        See the Packaging Types schema for valid value descriptions.
                      $ref: '#/components/schemas/Packaging_Types'
                    classification:
                      description: |
                        Classification of the line item being described.

                        See the Classification Codes schema for valid value descriptions.
                      $ref: '#/components/schemas/Classification_Codes'
                    nmfc:
                      type: string
                      description: NMFC code of the freight being described.
                      examples:
                        - '86900'
                    nmfcSub:
                      type: string
                      description: >-
                        The Sub value for the NMFC of the freight being
                        described.
                      examples:
                        - '3'
                    hazardous:
                      type: boolean
                      description: >-
                        Identifies whether or not the freight being
                        described contains hazardous materials.
                    hazardousDescription:
                      type: string
                      examples:
                        - UN 1090, Acetone, 3, PG II
                      description: >-
                        Conditionally required when 'hazardous' is 'true'.
                        Provides a detailed description of the hazardous
                        item.
                    hazardousDetails:
                      type: object
                      properties:
                        weight:
                          type: integer
                          examples:
                            - 45
                          description: >-
                            Total weight of hazardous material coveraged by
                            one description.
                        weightUnit:
                          $ref: '#/components/schemas/Weight_Unit'
                        class:
                          type: string
                          examples:
                            - 3
                          description: >-
                            Class that the hazardous material is catogorized
                            by.
                        unnaNumber:
                          type: string
                          examples:
                            - UN1234
                          description: >-
                            Proper Identification Number (UN or NA)
                            corresponding to the Proper Shipping Name
                        propername:
                          type: string
                          examples:
                            - Anhydrous ammonia
                          description: |
                            Proper shipping name for the hazardous material.

                            From DOT regulations 172.101
                        technicalName:
                          type: string
                          examples:
                            - NH3
                          description: >
                            Technical name for the hazardous material. Not
                            all hazardous items will have a technical name.

                            From DOT regulations 172.101
                        packingGroup:
                          type: string
                          examples:
                            - '2'
                          description: >-
                            Hazmat Packing Group number. Not all hazmat
                            items have a packing group
                        contractNumber:
                          type: string
                          examples:
                            - '54321'
                          description: >-
                            The contract number with the hazardous materials
                            contact
    Shipment_Totals:
      title: Shipment Totals
      type: object
      properties:
        grossWeight:
          type: integer
          examples:
            - 2000
          description: >-
            Total weight of the entire shipment, including handling units
            (tare weight).
        netWeight:
          type: integer
          examples:
            - 1993
          description: >-
            Total weight of the entire shipment, not including handling
            units (tare weight).
        weightUnit:
          $ref: '#/components/schemas/Weight_Unit'
        handlingUnits:
          type: integer
          examples:
            - 2
          description: Handling unit count for the entire shipment
        linearLength:
          type: integer
          description: Linear length for the entire shipment
          examples:
            - 576
        linearWidth:
          type: integer
          description: Linear width for the entire shipment
          examples:
            - 102
        linearHeight:
          type: integer
          description: Linear height for the entire shipment
          examples:
            - 60
        dimensionsUnit:
          $ref: '#/components/schemas/Dimensions_Unit'
        cube:
          type: integer
          examples:
            - 128
          description: >-
            Cubic volume of the entire shipment (total length X total width
            X total height).
        cubeDimensionsUnit:
          type: string
          enum:
            - Feet
            - Meters
          default: Feet
          description: |
            The unit of measurement for cubic dimensions.
        declaredValue:
          type: integer
          examples:
            - 7
          description: >-
            Total monetary value of the shipment in USD (sometimes needed
            for cross-border moves).
        currency:
          description: |
            Optional attribute to indicate currency of declaredValue.
          $ref: '#/components/schemas/Currencies'
    Accessorials:
      title: Accessorials
      type: object
      properties:
        codes:
          type: array
          description: |
            An array to hold the list of services requested for the shipment
          items:
            $ref: '#/components/schemas/Accessorial_Codes'
        hazardousDetails:
          type: object
          description: >
            Required if accessorial codes list contains HAZ and/or if any
            commodity line item's hazardous flag is set to true.
          properties:
            emergencyContact:
              type: object
              properties:
                name:
                  type: string
                  examples:
                    - Manny Delgato
                  description: >-
                    Full name of who should be contacted in the case of a
                    hazardous materials-related issue.
                phone:
                  type: string
                  examples:
                    - '7775558899'
                  pattern: '^\d{10}$'
                  description: |
                    Phone number of who should be contacted in the case of a hazardous materials-related issue.

                    Valid Formats:
                    * ########## (10 digits - Area code + phone)
        cod:
          type: object
          description: >
            Required when accessorial code COD (Collect on delivery) is present in the
            accessorial.codes list. 
          properties:
            amount:
              type: number
              format: double
              description: |
                Amount to be received for the COD.
            currency:
              description: |
                Optional attribute to indicate currency of COD. Defaults to USD.
              $ref: '#/components/schemas/Currencies'
            terms:
              type: string
              enum:
                - Prepaid
                - Collect
              description: |
                Payment terms associated with the COD (Collect on delivery).
            customerCheckAcceptable:
              type: boolean
              description: >-
                Indicates whether or not a customer check or cash is
                acceptable.
            remitTo:
              description: >
                Required when accessorial code COD (Collect on delivery) is present in the
                accessorial.codes list. 
              $ref: '#/components/schemas/AddressInformation'
        sortAndSegregateDetails:
          type: object
          description: >
            Required when accessorial code SRT is present in the
            accessorial.codes list. 
          properties:
            pieces:
              type: integer
              description: Number of pieces in a shipment to be sorted/segregated
              examples:
                - 25
        fullValueCoverageDetails:
          type: object
          description: >
            Required when accessorial code FVC is present in the
            accessorial.codes list. 
          properties:
            monetaryValue:
              type: number
              format: double
              description: |
                Value of the cargo.
            currency:
              description: |
                Optional attribute to indicate currency of monetaryValue.
              $ref: '#/components/schemas/Currencies'
        markDetails:
          type: object
          description: >
            Required when accessorial code MARK is present in the
            accessorial.codes list.
          properties:
            pieces:
              type: integer
              description: Number of pieces in a shipment requiring marking or tagging
              examples:
                - 25
        limitedAccessType:
          type: object
          description: >
            Optional attribute to indicate the limited access type when
            accessorial code LTDAP or LTDAD is present in the
            accessorial.codes list.
          properties:
            origin:
              description: >
                Optional attribute to indicate the limited access type when
                accessorial code LTDAP is present in the accessorial.codes
                list.

                See the Limited Access Types schema for valid value descriptions.
              $ref: '#/components/schemas/Limited_Access_Types'
            destination:
              description: >
                Optional attribute to indicate the limited access type when
                accessorial code LTDAD is present in the accessorial.codes
                list.

                See the Limited Access Types schema for valid value descriptions.
              $ref: '#/components/schemas/Limited_Access_Types'
        timeCriticalDetails:
          type: object
          properties:
            type:
              description: >
                Type of delivery required for the requested Time Critical
                Service.

                Required when accessorials.code list include TCS.

                See the Time Critical Types schema for valid value descriptions.
              $ref: '#/components/schemas/Time_Critical_Types'
            date:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    The date (with or without time) the shipment is
                    requested to be delivered.


                    Required when timeCriticalDetails.type is populated with
                    any valid value.
                end:
                  type: string
                  format: date-time
                  description: >
                    The end date (with or without time) of the requested
                    delivery window.


                    Required when the timeCriticalDetails.type is Delivery
                    Window.
        appointmentDetails:
          type: object
          properties:
            pickup:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    Starting appointment date (with or without time) the
                    shipment is requested to be picked up.


                    Required when accessorials.code list include APTP.
                end:
                  type: string
                  format: date-time
                  description: >
                    Ending appointment date (with or without time) the
                    shipment is requested to be picked up.
            delivery:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    Starting appointment date (with or without time) the
                    shipment is requested to be delivered.


                    Required when accessorials.code list include APTD.
                end:
                  type: string
                  format: date-time
                  description: >
                    Ending appointment date (with or without time) the
                    shipment is requested to be delivered.
    Origin:
      title: Origin
      allOf:
        - type: object
          properties:
            account:
              type: string
              description: Company's account number/id for the origin.
              examples:
                - '12345'
            locationId:
              type: string
              description: Company's location id for the origin
              examples:
                - '808'
          required:
            - name
            - address1
            - city
            - stateProvince
            - postalCode
            - country
            - contact
        - $ref: '#/components/schemas/ContactInformation'
    Destination:
      title: Destination
      allOf:
        - type: object
          properties:
            account:
              type: string
              description: Company's account number/id for the destination.
              examples:
                - '12345'
            locationId:
              type: string
              description: Company's location id for the destination
              examples:
                - '808'
          required:
            - name
            - address1
            - city
            - stateProvince
            - postalCode
            - country
            - contact
        - $ref: '#/components/schemas/ContactInformation'
    BillTo:
      title: Bill To
      allOf:
        - type: object
          properties:
            account:
              type: string
              description: Company's account number/id for the billTo.
              examples:
                - '12345'
            locationId:
              type: string
              description: Company's location id for the billTo.
              examples:
                - '808'
          required:
            - name
            - address1
            - city
            - stateProvince
            - postalCode
            - country
            - contact
        - $ref: '#/components/schemas/ContactInformation'
    CustomsBroker:
      title: Customs Broker
      type: object
      properties:
        type:
          type: string
          examples:
            - Import
          description: >
            Used to identify a customs broker that is involved in a
            cross-border freight move.


            Valid Values: Import or Export
              * Import: customs broker handling the destination-side of the cross-border freight move
              * Export: customs broker handling the origin-side of the cross-border freight move
      allOf:
        - type: object
          properties:
            type:
              type: string
              enum:
                - Import
                - Export
              description: >
                Used to identify a customs broker that is involved in a
                cross-border freight move.


                Valid Values: Import or Export
                  * Import: customs broker handling the destination-side of the cross-border freight move
                  * Export: customs broker handling the origin-side of the cross-border freight move
        - $ref: '#/components/schemas/ContactInformation'  
    Weight_Unit:
      title: Weight Unit
      type: string
      enum:
        - Pounds
        - Kilograms
      default: Pounds
      description: |
        The unit of measurement for weight.
    Dimensions_Unit:
      title: Dimensions Unit
      type: string
      enum:
        - Inches
        - Centimeters
      default: Inches
      description: |
        The unit of measurement for dimensions.
    AddressInformation:
      title: Address Information
      type: object
      properties:
        name:
          type: string
          description: Company name.
          examples:
            - Closets Closets Closets
        address1:
          type: string
          description: Primary Address line
          examples:
            - 12 S. Closets Place
        address2:
          type: string
          description: Secondary Address line
          examples:
            - ste 3
        city:
          type: string
          description: City Name
          examples:
            - Los Angeles
        stateProvince:
          $ref: '#/components/schemas/State_Province_Codes'
        postalCode:
          type: string
          examples:
            - '90001'
          description: >
            The 5-digit + 4 or 5-digit for the United States, 5-digit for Mexico, or 6-character for Canada, postal code

            Valid formats:
              * 12345-1234 (5 digits + 4 - USA)
              * 12345 (5 digits - USA/MEX)
              * A1A1A1 (6 characters - CAN)
              * A1A1A (5 characters - CAN)
        country:
          $ref: '#/components/schemas/Country_Codes'
    ContactInformation:
      title: Contact Information
      allOf:
        - $ref: '#/components/schemas/AddressInformation'
        - type: object
          properties:
            contact:
              type: object
              description: |
                Object containing contact details
              required:
                - phone
              properties:
                phone:
                  type: string
                  examples:
                    - '5552226666'
                  pattern: '^\d{10}$'
                  description: >
                    Ten digit phone number, without country code and/or dashes

                    Valid Formats:
                    * ########## (10 digits - Area code + phone)
                phoneExt:
                  type: string
                  examples:
                    - '99'
                  description: Phone extension
                name:
                  type: string
                  examples:
                    - Jay Pritchett
                  description: Name of the contact person.
                email:
                  type: string
                  format: email
                  description: Email address of the contact person.
    Accessorial_Codes:
      title: Accessorial Codes
