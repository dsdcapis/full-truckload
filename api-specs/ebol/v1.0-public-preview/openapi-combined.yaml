              type: boolean
              description: Indicates whether or not a customer check or cash is acceptable.
            remitTo:
              description: >
                Required when accessorial code COD (Collect on delivery) is
                present in the accessorial.codes list. 
              $ref: '#/components/schemas/AddressInformation'
        sortAndSegregateDetails:
          type: object
          description: >
            Required when accessorial code SRT is present in the
            accessorial.codes list. 
          properties:
            pieces:
              type: integer
              description: Number of pieces in a shipment to be sorted/segregated
              examples:
                - 25
        fullValueCoverageDetails:
          type: object
          description: >
            Required when accessorial code FVC is present in the
            accessorial.codes list. 
          properties:
            monetaryValue:
              type: number
              format: double
              description: |
                Value of the cargo.
            currency:
              description: |
                Optional attribute to indicate currency of monetaryValue.
              $ref: '#/components/schemas/Currencies'
        markDetails:
          type: object
          description: >
            Required when accessorial code MARK is present in the
            accessorial.codes list.
          properties:
            pieces:
              type: integer
              description: Number of pieces in a shipment requiring marking or tagging
              examples:
                - 25
        limitedAccessType:
          type: object
          description: >
            Optional attribute to indicate the limited access type when
            accessorial code LTDAP or LTDAD is present in the accessorial.codes
            list.
          properties:
            origin:
              description: >
                Optional attribute to indicate the limited access type when
                accessorial code LTDAP is present in the accessorial.codes list.

                See the Limited Access Types schema for valid value
                descriptions.
              $ref: '#/components/schemas/Limited_Access_Types'
            destination:
              description: >
                Optional attribute to indicate the limited access type when
                accessorial code LTDAD is present in the accessorial.codes list.

                See the Limited Access Types schema for valid value
                descriptions.
              $ref: '#/components/schemas/Limited_Access_Types'
        timeCriticalDetails:
          type: object
          properties:
            type:
              description: >
                Type of delivery required for the requested Time Critical
                Service.

                Required when accessorials.code list include TCS.

                See the Time Critical Types schema for valid value descriptions.
              $ref: '#/components/schemas/Time_Critical_Types'
            date:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    The date (with or without time) the shipment is requested to
                    be delivered.


                    Required when timeCriticalDetails.type is populated with any
                    valid value.
                end:
                  type: string
                  format: date-time
                  description: >
                    The end date (with or without time) of the requested
                    delivery window.


                    Required when the timeCriticalDetails.type is Delivery
                    Window.
        appointmentDetails:
          type: object
          properties:
            pickup:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    Starting appointment date (with or without time) the
                    shipment is requested to be picked up.


                    Required when accessorials.code list include APTP.
                end:
                  type: string
                  format: date-time
                  description: >
                    Ending appointment date (with or without time) the shipment
                    is requested to be picked up.
            delivery:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >
                    Starting appointment date (with or without time) the
                    shipment is requested to be delivered.


                    Required when accessorials.code list include APTD.
                end:
                  type: string
                  format: date-time
                  description: >
                    Ending appointment date (with or without time) the shipment
                    is requested to be delivered.
    ContactInformation:
      title: Contact Information
      allOf:
        - $ref: '#/components/schemas/AddressInformation'
        - type: object
          properties:
            contact:
              type: object
              description: |
                Object containing contact details
              required:
                - phone
              properties:
                phone:
                  type: string
                  examples:
                    - '5552226666'
                  pattern: ^\d{10}$
                  description: |
                    Ten digit phone number, without country code and/or dashes
                    Valid Formats: * ########## (10 digits - Area code + phone)
                phoneExt:
                  type: string
                  examples:
                    - '99'
                  description: Phone extension
                name:
                  type: string
                  examples:
                    - Jay Pritchett
                  description: Name of the contact person.
                email:
                  type: string
                  format: email
                  description: Email address of the contact person.
    Origin:
      title: Origin
      allOf:
        - type: object
          properties:
            account:
              type: string
              description: Company's account number/id for the origin.
              examples:
                - '12345'
            locationId:
              type: string
              description: Company's location id for the origin
              examples:
                - '808'
          required:
            - name
            - address1
            - city
            - stateProvince
            - postalCode
            - country
            - contact
        - $ref: '#/components/schemas/ContactInformation'
    Destination:
      title: Destination
      allOf:
        - type: object
          properties:
            account:
              type: string
              description: Company's account number/id for the destination.
              examples:
                - '12345'
            locationId:
              type: string
              description: Company's location id for the destination
              examples:
                - '808'
          required:
            - name
            - address1
            - city
            - stateProvince
            - postalCode
            - country
            - contact
        - $ref: '#/components/schemas/ContactInformation'
    BillTo:
