      title: Weight Unit
      type: string
      enum:
        - Pounds
        - Kilograms
      default: Pounds
      description: |
        The unit of measurement for weight.
    ReferenceNumbers:
      title: Reference Numbers
      type: object
      properties:
        pro:
          type: string
          description: >-
            Shipper's pre-assigned PRO number for the requested carrier. If one
            was not provided in the request, one will be auto assigned by the
            carrier.  The PRO number value should include the check digit when
            applicable.
          examples:
            - 123456-7
        quoteId:
          type: string
          description: >-
            Quote (estimate) number provided by the carrier after submitting a
            rate quote request.
          examples:
            - E556724
        shipmentId:
          type: string
          description: Shipment Id (SID) number for the shipment.
          examples:
            - SID9743985
        masterBol:
          type: string
          description: Master Bill of Lading number for the shipment.
          examples:
            - MBL98472587
        trailerId:
          type: string
          description: >-
            When passed, indicates that the shipment is associated to a
            specific, spotted trailer.
        manifestId:
          type: string
          description: >-
            When passed, indicates that the shipment is associated to a manifest
            that includes multiple shipments, possibly across multiple spotted
            trailers.
        bol:
          type: array
          items:
            type: string
            examples:
              - BL19498432
              - BL99744565
        po:
          type: array
          items:
            type: object
            properties:
              number:
                type: string
                examples:
                  - '554238'
                description: The Purchase Order number.
              pieces:
                type: integer
                examples:
                  - 5
                description: Total pieces associated with the Purchase Order
              weight:
                type: integer
                examples:
                  - 150
                description: Total weight associated with the Purchase Order
              weightUnit:
                $ref: '#/components/schemas/Weight_Unit'
              palletized:
                type: boolean
                description: >-
                  Indicates whether or not the pieces associated with the
                  purchase order are on a pallet/slip/skid or not.
              additionalShipperInfo:
                type: string
                examples:
                  - Freight must always stay upright
                description: Additional information from shipper per line item
        additionalReferences:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                examples:
                  - Customer Reference Id
                description: |
                  Indicates the name of the reference number being provided.
              value:
                type: string
                examples:
                  - CRID3452-01
                description: >-
                  Additional reference number that correlates to the additional
                  reference name.
