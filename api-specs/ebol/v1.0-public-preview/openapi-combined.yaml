      title: Notifications
      type: array
      description: >-
        include if you want notifications of shipment movements by text message
        or email
      items:
        type: object
        properties:
          phoneNumber:
            type: string
            description: |
              Phone number of contact for updates about shipment movements

              Valid Formats:
              * ########## (10 digits - Area code + phone)
            examples:
              - '8881234567'
            pattern: ^\d{10}$
          email:
            type: string
            format: email
            description: Email address of contact for updates about shipment movements
