openapi: 3.1.0
info:
  title: Electronic Bill Of Lading API
  version: 1.0.0-public-preview
  contact:
    name: DSDC APIs Full Truckload
    url: https://github.com/dsdcapis/full-truckload
  license:
    name: DSDC Repository License
    url: https://github.com/dsdcapis/full-truckload/blob/main/LICENSE.md
  description: >
    # Overview


    The NMFTA has partnered with leaders across the transportation industry to
    deliver a digitized

    method of transferring data between parties. By developing open-source API
    standards, the

    NMFTA and its partners will open the door to a more efficient method of data
    transfer, which

    today is still accomplished through a variety of more rudimentary processes.
    Digital API

    standards will reduce costs to onboard new business partners, improve
    visibility to shipment

    information, allow for real time notification on shipment changes, and drive
    out waste across

    the industry by eliminating manual processes. API standards will empower
    technological

    development, particularly when it comes to process automation.


    The Bill of Lading (BOL) is a crucial document that communicates the details
    and expectations

    for a specific freight shipment. It is a legally binding document issued by
    the Carrier to the

    Shipper that defines the shipment (type, quantity, origin, etc.), and is the
    basis of the business

    transaction between a Shipper and a Carrier. The current BOL process
    consists of a physical

    document transported between parties that is frequently lost, stolen, or
    delayed in being

    documented for all parties to review. This council will create an electronic
    Bill of Lading API

    standard that will allow for a more efficient and streamlined BOL process
    that will reduce or

    eliminate some of the risks associated with the current BOL process.


    Because the BOL sets the expectations for a shipment, it serves as the
    foundation for

    processes later in the shipment lifecycle. Similarly, the eBOL defined by
    the Digital Council will

    provide the foundation for the other APIs that will be defined to handle
    other business

    processes. An eBOL will act as a digital twin of a physical BOL document,
    containing the same

    crucial shipment information and carrying the same importance.


    # Value Proposition


    - **Shipper:** The eBOL API will allow a Shipper to more easily share the
    official details of a
      shipment, reducing opportunities for misunderstanding, human error, and theft. With
      existing BOL processes, particularly for a LTL shipment, a Shipper does not have
      visibility to the PRO number or shipment status until Pickup occurs. With the eBOL API,
      the Shipper will receive the PRO number pre-pickup, and in conjunction with other
      standard APIs, will be able to receive pre-pickup visibility on their loads.
      
      Additionally, current processes leave open the possibility for theft when bad actors
      manipulate physical BOL’s to hide evidence of theft, and makes it difficult for Shippers
      to prove otherwise. An electronic BOL process will reduce these opportunities and give
      Shipper’s peace of mind.

      A Shipper will initiate the eBOL process by sending the details of their shipment to a
      Carrier using the standard API format. They will receive back from the Carrier a
      completed BOL and shipping label. The response will also include a unique shipment
      identifier (PRO in the case of an LTL shipment) that can be used to reference the
      shipment in future interactions with the Carrier, including tracking update requests.

    - **Carrier:** The eBOL API will be especially beneficial to the Carrier
    community by
      outlining the standard communication protocol for sharing BOL information, greatly
      simplifying the connectivity required to do business with a large number of shippers,
      customers, and third parties. Among other things this will improve billing accuracy,
      reduce opportunity for manual errors, and allow Carriers to provide better service to
      customers.

      A Carrier will receive details of a shipment via the eBOL API from the Shipper, store the
      information in their system, and return the official BOL back to the Shipper. They will
      also return a shipping label that the Shipper can print and attach to their shipment. As
      part of this, they will also return a unique load identifier (in the case of an LTL shipment,
      it will be the PRO number) back to the Shipper that can be used to reference their load
      going forward.

    - **3rd Party:** The eBOL API will allow third parties of all kinds to
    receive and send the
      necessary shipment information to ensure a seamless flow through the life cycle of a
      shipment. Due to the nature of 3rd parties’ business and having to interact with multiple
      parties in the transportation industry, 3rd parties stand much to gain by simplification of
      their business processes, which the eBOL will enable.

    ## LTL


    In the LTL industry, the BOL is a particularly valuable document due to the
    inherent

    complexities of an LTL shipment. Not only does an LTL BOL contain general
    shipment

    information (such as origin, destination, billing info), but it also
    contains very detailed

    information on the freight being shipped, down to the commodity information
    of each

    individual line item. Because of this, any eBOL solution for an LTL shipment
    must be very

    detailed, while still allowing for significant variations from shipment to
    shipment.


    The NMFTA LTL Digital Council has already defined and released standards for
    eBOL in the LTL

    industry. Its usage is being adopted by Shippers, Carriers, and 3PLs, and is
    being put to use to

    drive efficiency and automation for LTL shipments.


    ## FTL


    The BOL for a Full Truckload shipment serves the same purpose and contains
    similar

    information to that of an LTL shipment. The main difference between a FTL
    and LTL is the level

    of detail is usually less for a FTL shipment. A FTL BOL may not include a
    PRO number, NMFC

    Codes, Classification, and often will not include pallet counts and reliable
    dimensions.

    The NMFTA FTL Digital Council will be coordinating with their LTL Council
    counterparts to look

    to find an opportunity for a single, combined eBOL standard that meets the
    needs of both the

    LTL and FTL use cases. The synergy between the two will help drive adoption
    throughout the

    transportation industry, where many organizations are involved in both FTL
    and LTL

    transportation.


    # Product Requirements Document (PRD)


    The Product Requirements Document (PRD) for this API can be found
    [here](https://dsdcapis.github.io/full-truckload/api-prds/API%20Product%20Requirements%20-%20eBOL.pdf).
tags:
  - name: Carrier API Standards
    description: Standards for Carrier APIs
paths:
  /bol/v1/app:
    post:
      summary: Create/Update/Delete an Electronic Bill of Lading
      operationId: bol
      description: >
        ## Request


        As a Shipper/3rd Party, I want to Create/Update/Delete an Electronic
        Bill of Lading and send shipment

        information for a particular shipment to a Carrier.


        - In a request, the Shipper/3rd Party MUST identify themselves so the
        Carrier is aware of

        who is sending the BOL information
          - Types of Roles: Shipper, Third Party, Consignee
        - In a request, the Shipper/3rd Party MUST provide a requested pickup
        date. The

        requested pickup date MUST be in date/time format. The API will allow
        for a Pickup

        Begin and Pickup End date/time.
          - LTL Consideration: The requested pickup date is NOT a formal LTL Pickup
        Request

        - In a request, the Shipper/3rd Party MUST designate the origin and
        destination for the

        shipment. This can be via a location id understood by both parties, or
        via the address of

        the location.

        - In a request, the Shipper/3rd Party MAY designate whether or not they
        want an image of

        the BOL and/or Shipping Labels returned in the response.

        - In a request, the Shipper/3rd Party MAY designate a reference number
        associated with

        their shipment.

        - In a request, the Shipper/3rd Party MUST specify freight Billing terms
        for the shipment.

        - In a request, the Shipper/3rd Party MUST specify the Billing
        information for the shipment,

        including name, address, and contact information.

        - In a request, a Shipper/3rd Party MAY provide special shipment
        requirements that would

        indicate if accessorials are needed.
          - Examples Include, but not limited to:
            - Limited Access
            - Time Critical
            - Lift Gate Required
            - Expedite
        - In a request, the Shipper/3rd Party MUST specify the commodity of the
        freight being

        shipped.
          - LTL Consideration: The classification of LTL commodities MUST be included for
        an LTL shipment

        - In a request, additional details on the shipment MAY be included. The
        API will allow for

        information to be provided at both the commodity level, as well as at
        the total shipment

        level.
          - LTL Consideration: The weight, handling units, and dimensions of an LTL
        shipment MUST be included
          - Examples include:
            - Weight
            - Handling Units
            - Linear Length
            - Overall Dimensions
        - Shipper/3rd Party SHOULD provide details for a HAZMAT shipment. This
        information

        with be conditionally required based on U.S. Department of
        Transportation's (DOT)

        Hazardous Materials Regulations (49 CFR Parts 171-180). This includes:
          - Hazardous Description
          - Total Quantity
            - Weight or Volume (i.e. lbs, kilograms, liters, etc.)
          - Hazard class or Division
          - Identification Number (UN/NA)
          - Proper Name
          - Technical Name
          - Packaging Group
          - Emergency Response
            - 24-Hour Emergency Response
            - Emergency Response Guidebook (ERG) Guide Number
          - Marine Pollutant Marking
          - Contact Number
        - Shipper/3rd Party SHOULD provide Total Shipment Value in a designated
        currency (USD

        as an option) for high value shipments that may require additional
        considerations by the

        Carrier.


        ## Response


        As a Carrier, I want to respond to the Shipper/3rd Party who created the
        electronic Bill of Lading

        and either accept or reject, as well as provide a unique shipment
        identifier associated with the

        shipment.


        - In a response, the Carrier must indicate if the eBOL was successfully
        accepted
          - Reasons an eBOL request would be rejected:
            - Not enough information provided in eBOL request
            - Internal error in Carrier system (example: PRO number Shipper sent
            already associated with a different shipment)
        - In a response, the Carrier MUST provide the timestamp of the
        transaction date for the

        electronic bill of lading.

        - In a response, the Carrier MUST designate a reference number to
        uniquely identify the

        shipment, if one was not provided in the request.
          - If a reference number was provided in the request, then it MUST be provided in
          the response.
          - Reference Best Practices for list of available reference number types.
        - The Carrier MUST provide BOL details in the response, and MUST provide
        a PDF image

        of the BOL and Shipping labels if requested in the Request body.
      tags:
        - Carrier API Standards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/BOL_Request'
                - $ref: '#/components/schemas/FTL_BOL_Request'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BOL_Response'
                  - $ref: '#/components/schemas/FTL_BOL_Response'
        '400':
          description: Error response
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Result_Status_Codes'
                    - $ref: '#/components/schemas/schemas-Result_Status_Codes'
components:
  schemas:
    FTL_BOL_Request:
      allOf:
        - type: object
          required:
            - bol
            - version
          properties:
            bol:
              allOf:
                - type: object
                  required:
                    - function
                  properties:
                    function:
                      type: string
                      description: |
                        The intent for the submitted request.
                      enum:
                        - Create
                        - Update
                        - Delete
                - $ref: '#/components/schemas/BOL_Header'
            version:
              $ref: '#/components/schemas/FTL_Version'
        - $ref: '#/components/schemas/schemas-BOL_Request'
    FTL_BOL_Response:
      allOf:
        - type: object
          properties:
            version:
              $ref: '#/components/schemas/FTL_Version'
        - $ref: '#/components/schemas/schemas-BOL_Response'
    FTL_Version:
      title: Version
      type: string
      description: >
        Indicates which version of the Digital FTL Council Bill of Lading spec
        you are consuming
      enum:
        - 1.0.0-TL
    BOL_Request:
      title: LTL BOL Request
      description: >-
        Objects and/or attributes that are required are indicated by a _**red
        asterisk**_*. For those that are conditionally required, it will be
        indicated within their description, including the condition in which
        they are required.
      type: object
      required:
        - bol
        - version
        - commodities
        - payment
        - origin
        - destination
        - billTo
      properties:
        bol:
          type: object
          required:
            - function
            - requestedPickupDate
            - isTest
            - requestorRole
          properties:
            requestedPickupDate:
              type: string
              example: '2022-11-20T00:00:00.000'
              description: >
                The intended Ship Date. NOTE this does not serve as a Pickup
                Request


                Valid Formats:

                * YYYY-MM-DDTHH:mm:ss.sss (ISO 8601)
            function:
              type: string
              example: Create
              description: |
                The intent for the submitted request.

                Valid Values:
                * Create - Used for initial creation
            isTest:
              type: boolean
              example: true
              description: >-
                Indicates whether or not the submitted request is intended to be
                a test or not.
            requestorRole:
              type: string
              example: Third Party
              description: >
                Identifies the party making the request.


                Valid Values: See Requestor_Roles schema at the bottom of this
                page.
            specialInstructions:
              type: string
              example: Gate code 123 to enter complex
              description: >-
                Special delivery instructions that need to be followed for the
                shipment's delivery.            
        version:
          type: string
          example: 2.1.0
          description: >
            Indicates which minor version of the Digital LTL Council Bill of
            Lading spec you are consuming


            Valid values: 2.0.0, 2.0.1, 2.1.0
        images:
          type: object
          properties:
            includeBol:
              type: boolean
              description: >
                Indicates whether or not you want an image of the populated BOL
                returned in the response. 


                Default is false.
              example: true
            includeShippingLabels:
              type: boolean
              description: >
                Indicates whether or not you want image(s) of the shipping
                labels returned in the response. 


                Default is false.
              example: true
            shippingLabels:
              type: object
              properties:
                format:
                  type: string
                  description: >
                    Specifies the printer format type for the labels. 

                    Required when images.includeShippingLabels is true. 

                    Valid Values: See the Shipping_Label_Formats schema at the
                    bottom of this page.
                  example: Avery
                quantity:
                  type: integer
                  description: |
                    Specifies the quantity of pages desired. 

                    Required when images.includeShippingLabels is true.
                  example: 5
                position:
                  type: integer
                  description: |
                    Specifies the starting position for the shipping labels.

                    Required when images.shippingLabel is Avery. 

                    Valid Values:
                    * 1 - 6
                  example: 2
            email:
              type: object
              properties:
                includeBol:
                  type: boolean
                  description: >
                    Used to request the bill of lading PDF to be sent to one or
                    more email addresses
                  example: true
                includeLabels:
                  type: boolean
                  description: >
                    Used to request the shipping labels PDF to be sent to one or
                    more email addresses
                  example: true
                addresses:
                  type: array
                  description: >
                    Provide one or more email addresses to receive the bol
                    and/or shipping labels PDF
                  items:
                    type: string
                  example:
                    - dispatch@shipper.com
        notifications:
          type: array
          description: >-
            include if you want notifications of shipment movements by text
            message or email
          items:
            type: object
            properties:
              phoneNumber:
                type: string
                description: Phone number of contact for updates about shipment movements
                example: '8881234567'
              email:
                type: string
                description: Email address of contact for updates about shipment movements
                example: dispatch@consignee.com
        referenceNumbers:
          type: object
          properties:
            pro:
              type: string
              description: >-
                Shipper's pre-assigned PRO number for the requested carrier. If
                one was not provided in the request, one will be auto assigned
                by the carrier.  The PRO number value should include the check
                digit when applicable.
              example: 123456-7
            quoteId:
              type: string
              description: >-
                Quote (estimate) number provided by the carrier after submitting
                a rate quote request.
              example: E556724
            shipmentId:
              type: string
              description: Shipment Id (SID) number for the shipment.
              example: SID9743985
            masterBol:
              type: string
              description: Master Bill of Lading number for the shipment.
              example: MBL98472587
            trailerId:
              type: string
              description: >-
                When passed, indicates that the shipment is associated to a
                specific, spotted trailer.
            manifestId:
              type: string
              description: >-
                When passed, indicates that the shipment is associated to a
                manifest that includes multiple shipments, possibly across
                multiple spotted trailers.
            bol:
              type: array
              items:
                type: string
              example:
                - BL19498432
                - BL99744565
            po:
              type: array
              items:
                type: object
                properties:
                  number:
                    type: string
                    example: '554238'
                    description: The Purchase Order number.
                  pieces:
                    type: integer
                    example: 5
                    description: Total pieces associated with the Purchase Order
                  weight:
                    type: integer
                    example: 150
                    description: Total weight associated with the Purchase Order
                  weightUnit:
                    type: string
                    example: Pounds
                    description: >
                      The unit of measurement for weight.  Defaults to Pounds
                      (Imperial) if not passed.


                      Valid Values: Pounds or Kilograms                     
                  palletized:
                    type: boolean
                    example: true
                    description: >-
                      Indicates whether or not the pieces associated with the
                      purchase order are on a pallet/slip/skid or not.
                  additionalShipperInfo:
                    type: string
                    example: Freight must always stay upright
                    description: Additional information from shipper per line item
            additionalReferences:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: Customer Reference Id
                    description: |
                      Indicates the name of the reference number being provided.
                  value:
                    type: string
                    example: CRID3452-01
                    description: >-
                      Additional reference number that correlates to the
                      additional reference name.
        payment:
          type: object
          required:
            - terms
          properties:
            terms:
              type: string
              example: Prepaid
              description: |
                Freight Billing Terms for the shipment

                Valid Values: See the Payment_Terms schema at the bottom of this
                page.
        commodities:
          type: object
          required:
            - lineItemLayout
            - handlingUnits
            - lineItems
          properties:
            lineItemLayout:
              type: string
              example: Nested
              description: |

                Valid values: Nested or Stacked

                Nested: Indicates if the Handling Unit/Line Item relationship is
                known. If this value is used, each Line Item associated to a
                Handling Unit is conditionally required to be passed within that
                Handling Unit's object.

                Stacked: Indicates if the Handling Unit/Line Item relationship
                is not known.  If this value is used, Line Items may passed
                within any Handling Unit object.
            handlingUnits:
              type: array
              items:
                type: object
                required:
                  - count
                  - type
                  - weight
                properties:
                  count:
                    type: integer
                    example: 2
                    description: Number of handling units being described
                  type:
                    type: string
                    example: SKD
                    description: |
                      Type of the handling units being described

                      Valid Values: See the Handling_Unit_Types schema at the
                      bottom of this page
                  tareWeight:
                    type: integer
                    example: 5
                    description: Weight of the skids/pallets/slips used in the shipment.
                  weight:
                    type: integer
                    description: Total weight for the specified handling units.
                    example: 1500
                  weightUnit:
                    type: string
                    example: Pounds
                    description: >
                      The unit of measurement for weight.  Defaults to Pounds
                      (Imperial) if not passed.


                      Valid Values: Pounds or
                      Kilograms                                    
                  length:
                    type: integer
                    example: 48
                    description: The length of the handling units being described.
                  width:
                    type: integer
                    example: 48
                    description: The width of the handling units being described.
                  height:
                    type: integer
                    example: 48
                    description: The height of the handling units being described.
                  dimensionsUnit:
                    type: string
                    example: Inches
                    description: >
                      The unit of measurement for dimensions.  Defaults to
                      Inches (Imperial) if not passed.


                      Valid Values: Inches or Centimeters
                  stackable:
                    type: boolean
                    example: false
                    description: >
                      Identifies whether or not the freight being described can
                      be stacked on one another.


                      Default is false.
                  lineItems:
                    type: array
                    items:
                      type: object
                      required:
                        - weight
                        - classification
                        - description
                        - hazardous
                        - stackable
                        - pieces
                        - packagingType
                      properties:
                        description:
                          type: string
                          example: Small frameless mirrors
                          description: Description of the freight being described.
                        weight:
                          type: integer
                          example: 1500
                          description: Total weight for the specified lineItem.
                        weightUnit:
                          type: string
                          example: Pounds
                          description: >
                            The unit of measurement for weight.  Defaults to
                            Pounds (Imperial) if not passed.


                            Valid Values: Pounds or Kilograms
                        pieces:
                          type: integer
                          example: 3
                          description: >-
                            Number of individual pieces for the line item being
                            described.
                        packagingType:
                          type: string
                          example: BOX
                          description: >
                            Packaging type for the individual pieces of the line
                            item being described.


                            Valid Values: See the Packaging_Types schema at the

                            bottom of this page
                        classification:
                          type: string
                          example: '55'
                          description: |
                            Classification of the line item being described.

                            Valid Values: See the Classification_Codes schema at
                            the bottom of this page.
                        nmfc:
                          type: string
                          description: NMFC code of the freight being described.
                          example: '86900'
                        nmfcSub:
                          type: string
                          description: >-
                            The Sub value for the NMFC of the freight being
                            described.
                          example: '3'
                        hazardous:
                          type: boolean
                          example: true
                          description: >-
                            Identifies whether or not the freight being
                            described contains hazardous materials.
                        hazardousDescription:
                          type: string
                          example: UN 1090, Acetone, 3, PG II
                          description: >-
                            Conditionally required when 'hazardous' is 'true'.
                            Provides a detailed description of the hazardous
                            item.
                        hazardousDetails:
                          type: object
                          properties:
                            weight:
                              type: integer
                              example: 45
                              description: >-
                                Total weight of hazardous material coveraged by
                                one description.
                            weightUnit:
                              type: string
                              example: Pounds
                              description: >
                                The unit of measurement for weight.  Defaults to
                                Pounds (Imperial) if not passed.


                                Valid Values: Pounds or
                                Kilograms                                                     
                            class:
                              type: string
                              example: '3'
                              description: >-
                                Class that the hazardous material is catogorized
                                by.
                            unnaNumber:
                              type: string
                              example: UN1234
                              description: >-
                                Proper Identification Number (UN or NA)
                                corresponding to the Proper Shipping Name
                            propername:
                              type: string
                              example: Anhydrous ammonia
                              description: |
                                Proper shipping name for the hazardous material.

                                From DOT regulations 172.101
                            technicalName:
                              type: string
                              example: NH3
                              description: >
                                Technical name for the hazardous material. Not
                                all hazardous items will have a technical name.

                                From DOT regulations 172.101
                            packingGroup:
                              type: string
                              example: '2'
                              description: >-
                                Hazmat Packing Group number. Not all hazmat
                                items have a packing group
                            contractNumber:
                              type: string
                              example: '54321'
                              description: >-
                                The contract number with the hazardous materials
                                contact
        shipmentTotals:
          type: object
          properties:
            grossWeight:
              type: integer
              example: 2000
              description: >-
                Total weight of the entire shipment, including handling units
                (tare weight).
            netWeight:
              type: integer
              example: 1993
              description: >-
                Total weight of the entire shipment, not including handling
                units (tare weight).
            weightUnit:
              type: string
              example: Pounds
              description: >
                The unit of measurement for weight.  Defaults to Pounds
                (Imperial) if not passed.


                Valid Values: Pounds or Kilograms
            handlingUnits:
              type: integer
              example: 2
              description: Handling unit count for the entire shipment
            linearLength:
              type: integer
              description: Linear length for the entire shipment
              example: 96
            dimensionsUnit:
              type: string
              example: Inches
              description: >
                The unit of measurement for dimensions.  Defaults to Inches
                (Imperial) if not passed.


                Valid Values: Inches or Centimeters
            cube:
              type: integer
              example: 128
              description: >-
                Cubic volume of the entire shipment (total length X total width
                X total height).
            cubeDimensionsUnit:
              type: string
              example: Feet
              description: >
                The unit of measurement for cubic dimensions.  Defaults to Feet
                (Imperial) if not passed.


                Valid Values: Feet or Meters
            declaredValue:
              type: integer
              example: 7
              description: >-
                Total monetary value of the shipment in USD (sometimes needed
                for cross-border moves).
            currency:
              type: string
              example: USD
              description: |
                Optional attribute to indicate currency of declaredValue.
                Defaults to USD.

                Valid values: See the Currencies schema at the bottom of this
                page.
        accessorials:
          type: object
          properties:
            codes:
              type: array
              description: |
                An array to hold the list of services requested for the shipment

                Valid Values: See the Accessorial_Codes schema at the bottom of
                this page.
              items:
                type: string
              example:
                - IDL
                - LFTP
            hazardousDetails:
              type: object
              description: >
                Required if accessorial codes list contains HAZ and/or if any
                commodity line item's hazardous flag is set to true.
              properties:
                emergencyContact:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Manny Delgato
                      description: >-
                        Full name of who should be contacted in the case of a
                        hazardous materials-related issue.
                    phone:
                      type: string
