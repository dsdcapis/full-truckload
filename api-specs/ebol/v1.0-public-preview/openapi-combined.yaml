    Requestor_Roles:
      title: Requestor Roles
      type: string
      description: |
        Valid values:
        * Shipper
        * Consignee
        * Third Party
      enum:
        - Shipper
        - Consignee
        - Third Party
    BOL_Header:
      title: BOL Header
      type: object
      required:
        - requestedPickupDate
        - isTest
        - requestorRole
      properties:
        requestedPickupDate:
          type: string
          format: date
          description: |
            The intended Ship Date. NOTE this does not serve as a Pickup Request
        isTest:
          type: boolean
          description: >-
            Indicates whether or not the submitted request is intended to be a
            test or not.
        requestorRole:
          description: |
            Identifies the party making the request.

            See the Requestor Roles schema for valid value descriptions.
          $ref: '#/components/schemas/Requestor_Roles'
    Shipping_Label_Formats:
      title: Shipping Label Formats
      type: string
      description: |
        Valid Values:
         * Avery - 3-1/3" x 4" (6 labels per sheet)
         * Letter - Standard letter sheet
         * Zebra - 4" x 6" (1 label per sheet)
      enum:
        - Avery
        - Letter
        - Zebra
    Images:
      title: Images
      type: object
      properties:
        includeBol:
          type: boolean
          description: >
            Indicates whether or not you want an image of the populated BOL
            returned in the response.
          default: false
        includeShippingLabels:
          type: boolean
          description: >
            Indicates whether or not you want image(s) of the shipping labels
            returned in the response.
          default: false
        shippingLabels:
          type: object
          properties:
            format:
              description: >
                Specifies the printer format type for the labels.

                Required when images.includeShippingLabels is true.

                See the Shipping Label Formats schema for valid value
                descriptions.
              $ref: '#/components/schemas/Shipping_Label_Formats'
            quantity:
              type: integer
              description: |
                Specifies the quantity of pages desired. 

                Required when images.includeShippingLabels is true.
              examples:
                - 5
            position:
              type: integer
              description: |
                Specifies the starting position for the shipping labels.

                Required when images.shippingLabel is Avery.
              minimum: 1
              maximum: 6
        email:
          type: object
          properties:
            includeBol:
              type: boolean
              description: >
                Used to request the bill of lading PDF to be sent to one or more
                email addresses
            includeLabels:
              type: boolean
              description: >
                Used to request the shipping labels PDF to be sent to one or
                more email addresses
            addresses:
              type: array
              description: >
                Provide one or more email addresses to receive the bol and/or
                shipping labels PDF
              items:
                type: string
                format: email
