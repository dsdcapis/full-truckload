    BOL_Response:
      title: LTL BOL Response
      type: object
      properties:
        version:
          type: string
          example: 2.1.0
          description: >-
            Indicates which version of the Digital LTL Council Bill of Lading
            spec was returned
        transactionDate:
          type: string
          example: '2022-11-20T00:00:00.000'
          description: The date associated with this electronic bill of lading transaction.
        referenceNumbers:
          type: object
          properties:
            pro:
              type: string
              example: PRO1234
              description: >-
                Shipper's pre-assigned PRO number for the requested carrier. If
                one was not provided in the request, one will be auto assigned
                by the carrier.
            shipmentConfirmationNumber:
              type: string
              example: SCN1234
              description: >-
                Number provided by the carrier to acknowledge they accepted the
                BOL.
        scac:
          type: string
          example: AAAB
          description: 4-letter, Standard Carrier Alpha Code, returned by the carrier.
        images:
          type: object
          properties:
            bol:
              type: string
              description: >-
                Base 64 encoded PDF of the populated Bill Of Lading.  Any bar
                code within the image(s) should include the check digit when
                applicable.
              example: >-
                JVBERi0xLjcKCjQgMCBvYmoKPDwKL0JpdHNQZXJDb21wb25lbnQgOAovQ29sb3JTcGFjZSAvRGV2a......
            shippingLabels:
              type: string
              description: >-
                Base 64 encoded PDF of the populated shipping Labels.  Any bar
                code within the image(s) should include the check digit when
                applicable.
              example: >-
                JVBERi0xLjcKCjQgMCBvYmoKPDwKL0JpdHNQZXJDb21wb25lbnQgOAovQ29sb3JTcGFjZSAvRGV2a......
        termsAndConditions:
          type: string
          example: >-
            Terms and Conditions text available for download at
            www.myurl-nmfta.org
          description: >-
            Add terms and conditions here if desired, or a link to your  terms
            and conditions.    
        messageStatus:
          type: object
          description: Object containing message status details.
          properties:
            status:
              type: string
              description: |
                Indicates the status of the request. <br><br>
                PASS - Request is successful with no exceptions.<br>
                FAIL - Request is unsuccessful due to some exception.<br>
                WARNING - Request is successful with some exception.
              example: PASS
            code:
              type: string
              description: Indicates response detail code.
              example: '10000000'
            message:
              type: string
              description: Provides information pertaining to the response code.
              example: Transaction was successful.
            resolution:
              type: string
              description: Provides guidance pertaining to the response code.
              example: ''
            information:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                  type:
                    type: string
                  message:
                    type: string
              example: []
        resultStatusCodes:
          description: Error response
          type: array
          items:
            $ref: '#/components/schemas/Result_Status_Codes'
