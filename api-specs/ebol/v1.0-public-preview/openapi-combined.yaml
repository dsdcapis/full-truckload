    Commodities:
      title: Commodities
      type: object
      required:
        - lineItemLayout
        - handlingUnits
        - lineItems
      properties:
        lineItemLayout:
          type: string
          enum:
            - Nested
            - Stacked
          description: |
            Nested: Indicates if the Handling Unit/Line Item relationship is
            known. If this value is used, each Line Item associated to a
            Handling Unit is conditionally required to be passed within that
            Handling Unit's object.

            Stacked: Indicates if the Handling Unit/Line Item relationship
            is not known.  If this value is used, Line Items may passed
            within any Handling Unit object.
        handlingUnits:
          type: array
          items:
            type: object
            required:
              - count
              - type
              - weight
            properties:
              count:
                type: integer
                examples:
                  - 2
                description: Number of handling units being described
              type:
                description: >
                  Type of the handling units being described


                  See the Handling Unit Types schema for valid value
                  descriptions.
                $ref: '#/components/schemas/Handling_Unit_Types'
              tareWeight:
                type: integer
                examples:
                  - 5
                description: Weight of the skids/pallets/slips used in the shipment.
              weight:
                type: integer
                description: Total weight for the specified handling units.
                examples:
                  - 1500
              weightUnit:
                $ref: '#/components/schemas/Weight_Unit'
              length:
                type: integer
                examples:
                  - 48
                description: The length of the handling units being described.
              width:
                type: integer
                examples:
                  - 48
                description: The width of the handling units being described.
              height:
                type: integer
                examples:
                  - 48
                description: The height of the handling units being described.
              dimensionsUnit:
                $ref: '#/components/schemas/Dimensions_Unit'
              stackable:
                type: boolean
                description: >
                  Identifies whether or not the freight being described can be
                  stacked on one another.
                default: false
              lineItems:
                type: array
                items:
                  type: object
                  required:
                    - weight
                    - description
                    - hazardous
                    - stackable
                    - pieces
                    - packagingType
                  properties:
                    description:
                      type: string
                      examples:
                        - Small frameless mirrors
                      description: Description of the freight being described.
                    weight:
                      type: integer
                      examples:
                        - 1500
                      description: Total weight for the specified lineItem.
                    weightUnit:
                      $ref: '#/components/schemas/Weight_Unit'
                    pieces:
                      type: integer
                      examples:
                        - 3
                      description: >-
                        Number of individual pieces for the line item being
                        described.
                    packagingType:
                      description: >
                        Packaging type for the individual pieces of the line
                        item being described.


                        See the Packaging Types schema for valid value
                        descriptions.
                      $ref: '#/components/schemas/Packaging_Types'
                    classification:
                      description: >
                        Classification of the line item being described.


                        See the Classification Codes schema for valid value
                        descriptions.
                      $ref: '#/components/schemas/Classification_Codes'
                    nmfc:
                      type: string
                      description: NMFC code of the freight being described.
                      examples:
                        - '86900'
                    nmfcSub:
                      type: string
                      description: >-
                        The Sub value for the NMFC of the freight being
                        described.
                      examples:
                        - '3'
                    hazardous:
                      type: boolean
                      description: >-
                        Identifies whether or not the freight being described
                        contains hazardous materials.
                    hazardousDescription:
                      type: string
                      examples:
                        - UN 1090, Acetone, 3, PG II
                      description: >-
                        Conditionally required when 'hazardous' is 'true'.
                        Provides a detailed description of the hazardous item.
                    hazardousDetails:
                      type: object
                      properties:
                        weight:
                          type: integer
                          examples:
                            - 45
                          description: >-
                            Total weight of hazardous material coveraged by one
                            description.
                        weightUnit:
                          $ref: '#/components/schemas/Weight_Unit'
                        class:
                          type: string
                          examples:
                            - 3
                          description: Class that the hazardous material is catogorized by.
                        unnaNumber:
                          type: string
                          examples:
                            - UN1234
                          description: >-
                            Proper Identification Number (UN or NA)
                            corresponding to the Proper Shipping Name
                        propername:
                          type: string
                          examples:
                            - Anhydrous ammonia
                          description: |
                            Proper shipping name for the hazardous material.

                            From DOT regulations 172.101
                        technicalName:
                          type: string
                          examples:
                            - NH3
                          description: >
                            Technical name for the hazardous material. Not all
                            hazardous items will have a technical name.

                            From DOT regulations 172.101
                        packingGroup:
                          type: string
                          examples:
                            - '2'
                          description: >-
                            Hazmat Packing Group number. Not all hazmat items
                            have a packing group
                        contractNumber:
                          type: string
                          examples:
                            - '54321'
                          description: >-
                            The contract number with the hazardous materials
                            contact
